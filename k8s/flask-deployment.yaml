apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-gist-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-gist-api
  template:
    metadata:
      labels:
        app: flask-gist-api
    spec:
      containers:
        - name: flask-gist-api
          image: flask-gist-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: FLASK_ENV
              value: production
            - name: REDIS_HOST
              value: redis-server
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flask-gist-api
spec:
  selector:
    app: flask-gist-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      nodePort: 30080
  type: NodePort
