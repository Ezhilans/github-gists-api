name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests with Coverage
        run: |
          pytest --cov=app --cov-report=term-missing tests/
        env:
          PYTHONPATH: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t flask-gist-api:latest .

      - name: Install kind and kubectl
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: kind

      - name: Load image into kind cluster
        run: kind load docker-image flask-gist-api:latest

      - name: Create Kubernetes deployment & service
        run: |
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/flask-deployment.yaml

      - name: Wait for pods to be ready
        run: kubectl wait --for=condition=Ready pod -l app=flask-gist-api --timeout=180s
      
      - name: Print Kubernetes Deployment Logs
        run: |
          kubectl describe deployment flask-gist-api
          kubectl get pods -o wide
          kubectl describe pod -l app=flask-gist-api
          kubectl logs -l app=flask-gist-api

      - name: Wait for deployment to become ready
        run: |
          kubectl rollout status deployment/flask-gist-api --timeout=60s

      - name: Test API inside cluster with curl pod
        run: |
          kubectl run tester --rm -i --tty --image=curlimages/curl -- \
            curl -s http://flask-gist-api:80/healthz

