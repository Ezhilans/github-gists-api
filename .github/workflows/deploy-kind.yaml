name: Deploy to Kind

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.30.0'

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create kind cluster
        run: |
          kind create cluster --wait 60s

      - name: Build and load Docker image into kind
        run: |
          docker build -t flask-gist-api:latest .
          kind load docker-image flask-gist-api:latest

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/flask-deployment.yaml

      - name: Wait for Flask App rollout
        run: |
          kubectl rollout status deployment/flask-gist-api
